<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>sky-Cast</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="weather-input">
                <div class="input-group">
                    <input type="text" placeholder="search location" id="userlocation">
                    <select id="converter" class="converter">
                        <option>°C</option>
                        <option>°F</option>
                    </select>
                    <i class="fa fa-search" onclick="findUserLocation()"></i>
                </div>

                <div class="weatherIcon"></div>
                <h2 class="temperature"></h2>
                <div class="feelsLike"></div>
                <div class="description"></div>
                <hr/>
                <div class="date"></div>
                <div class="city"></div>
            </div>

            <div class="weater-output">
                <h2 class="heading">Today's Highlights</h2>
                <div class="Highlights">
                    <div class="humidity">
                        humidity
                        <i class="fa-solid fa-water"></i>
                        <h1 id="Hvalue"></h1>
                    </div>
                    <div class="windspeed">
                        windspeed
                        <i class="fa-solid fa-wind"></i>
                        <h1 id="Wvalue"></h1>
                    </div>
                    <div class="sun">
                        <span>
                            <i class="fa-solid fa-sun"></i>
                            <p><span id="SRvalue"></span> Sunrise</p>
                        </span>
                        <span>
                            <i class="fa-regular fa-sun"></i>
                            <p><span id="SSvalue"></span> Sunset</p>
                        </span>
                    </div>
                    <div class="cloud">
                        Clouds
                        <i class="fa-solid fa-cloud"></i>
                        <h1 id="Cvalue"></h1>
                    </div>
                    <div class="uv-index">
                        UV Index
                        <i class="fa-solid fa-bacon"></i>
                        <h1 id="UVvalue"></h1>
                    </div>
                    <div class="pressure">
                        pressure
                        <i class="fa-solid fa-volcano"></i>
                        <h1 id="Pvalue"></h1>
                    </div>  
                </div>

                <br>
                <h2 class="heading">This Week</h2>
                <div class="Forcaste"></div>
            </div>
        </div>

        <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>

        <script src="script.js"></script>
    </body>
</html>
